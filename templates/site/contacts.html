{% extends 'site/layouts/base.html' %}

{% block content %}
<div class="wrapper">


    <!-- Started -->
    <div class="section started">
        <div class="centrize full-width">
            <div class="vertical-center">
                <div class="started-content">
                    <div class="h-title glitch-effect" data-text="Contacts">Contacts</div>
                    <div class="h-subtitle typing-bread">
                        <p><a href="http://localhost:8000">Home</a> / <a
                                href="http://localhost:8000/contacts/">Contacts</a></p>
                    </div>
                    <span class="typed-bread"></span>
                </div>
            </div>
        </div>
        <a href="#" class="mouse_btn"><span class="ion ion-mouse"></span></a>
    </div>


    <!-- Conacts Info -->

    <div class="section contacts">
        <div class="content">

            <div class="title">
                <div class="title_inner">Get in Touch</div>
            </div>


            <div class="service-items">

                <div class="service-item">
                    <div class="icon"><span class="ion ion-social-github" title="GitHub"></span></div>
                    <div class="name"><a href="https://github.com/codefather-labs" target="_blank">Github</a></div>
                </div>

                <div class="service-item">
                    <div class="icon"><span class="ion ion-social-instagram"></span></div>
                    <div class="name"><a href="https://instagram.com/codefather.dev" target="_blank">Instagram</a></div>
                </div>

                <div class="service-item">
                    <div class="icon"><span class="ion ion-social-linkedin"></span></div>
                    <div class="name"><a href="https://www.linkedin.com/in/codefather-ru/" target="_blank">Linkedin</a>
                    </div>
                </div>

                <div class="service-item">
                    <div class="icon"><span class="ion"><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32"><path fill="currentColor" d="m21.469 23.907l-3.595 3.473c-.624.625-1.484.885-2.432.885s-1.807-.26-2.432-.885l-5.776-5.812c-.62-.625-.937-1.537-.937-2.485c0-.952.317-1.812.937-2.432l5.76-5.844c.62-.619 1.5-.859 2.448-.859s1.808.26 2.432.885l3.595 3.473c.687.688 1.823.663 2.536-.052c.708-.713.735-1.848.047-2.536l-3.473-3.511a6.793 6.793 0 0 0-3.261-1.787l3.287-3.333c.688-.687.667-1.823-.047-2.536s-1.849-.735-2.536-.052L4.553 13.968c-1.307 1.312-1.989 3.113-1.989 5.113c0 1.996.683 3.86 1.989 5.168l5.797 5.812c1.307 1.307 3.115 1.937 5.115 1.937c1.995 0 3.801-.683 5.109-1.989l3.479-3.521c.688-.683.661-1.817-.052-2.531s-1.849-.74-2.531-.052zm6.28-6.558H14.218c-.932 0-1.692.801-1.692 1.791c0 .991.76 1.797 1.692 1.797h13.531c.933 0 1.693-.807 1.693-1.797c0-.989-.76-1.791-1.693-1.791z"/></svg></span></div>
                    <div class="name"><a href="https://leetcode.com/codefather_ua/" target="_blank">Leetcode</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Contact Form -->

    <!-- Contacts Info -->
    <div class="section contacts">
        <div class="content">

            <div class="title">
                <div class="title_inner">Contact Form</div>
            </div>


            <div class="contact_form">
                <form id="cform" action="https://formsubmit.io/send/beshleyweb@gmail.com" method="POST">
                    <input name="_formsubmit_id" type="text" style="display:none">

                    <div class="group-val">
                        <input type="text" name="name" placeholder="Full Name" id="name"/>
                    </div>
                    <div class="group-val">
                        <input type="text" name="email" placeholder="Email Address" id="email"/>
                    </div>
                    <div class="group-val ct-gr">
                        <textarea name="message" placeholder="Your Message" id="message"></textarea>
                    </div>
                    <a href="#" class="btn fill" onclick="$('#cform').submit(); return false;" data-text="Send Message">
                        Send Message
                    </a>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock content %}
