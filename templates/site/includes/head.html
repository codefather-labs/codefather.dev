    <style>
        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>

    <script>

        function set_theme(style_path) {
            let el = document.getElementById('theme');

            if (!el) {
                // Get HTML head element
                var head = document.getElementsByTagName('HEAD')[0];

                // Create new link Element
                el = document.createElement('link');
            }
            // set the attributes for link element
            el.id = 'theme';
            el.rel = 'stylesheet';
            el.type = 'text/css';
            el.href = style_path;

            // Append link element to HTML head
            try {
                head.appendChild(el);
            } catch (e) {

            }
        }

    </script>

    <script>
        function set_white_theme() {
            setCookie('theme', 'white')
            set_theme("{% static 'site/assets/css/template-colors/white.css' %}")
            return 'white'
        }

        function set_black_theme() {
            setCookie('theme', 'black')
            set_theme("{% static 'site/assets/css/template-dark/dark.css' %}")
            return 'black'
        }

        const timer = (time) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => resolve(true), time);
            });
        };


        async function swap_theme() {
            let saved_theme = getCookie('theme');
            let result = null;

            // await timer(500);

            if (!saved_theme || saved_theme == 'white') {
                setCookie('theme', 'black')
            } else if (saved_theme == 'black') {
                setCookie('theme', 'white')
            }

            window.location.reload();

        }

        function load_theme() {
            let saved_theme = getCookie('theme');

            if (!saved_theme || saved_theme == 'white') {
                set_white_theme()
            } else if (saved_theme == 'black') {
                set_black_theme()
            }
        }

        load_theme()
    </script>
